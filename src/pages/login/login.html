<ion-header class="opaque">
  <ion-navbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col col-6>
      <img src="./assets/img/cis.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="login()">Login</button>
          
          <ion-row>
            <ion-col col-6>
              <button ion-button class="register-btn" block clear (click)="retrievePassword()">Forgot Password?</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button class="register-btn" block clear (click)="goToSignup()">Create New Account</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
